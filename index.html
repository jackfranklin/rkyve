<!DOCTYPE html>
<html>
  <head>
    <title>RKyve</title>
    <script src="jam/require.js" type="text/javascript" charset="utf-8"></script>
    <script src="app.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <ul id="nav">
      <li><a href="#" id="viewBooksButton">View all Books</a></li>
      <li><a href="#" id="addBookButton">Add Book</a></li>
    </ul>

	<div id="all_books" class="page">
		<ul></ul>
	</div>
	
    <div id="add_book" class="page">
		<form id="addBookForm">
			<div>
				<label for="title">Title</label>
				<input type="text" name="title" />
			</div>
			<div>
				<label for="owner">Owner</label>
				<input type="text" name="owner" />
			</div>
			<div>
				<label for="location">Location</label>
				<input type="text" name="location" />
			</div>
			<input type="submit" />
		</form>
	</div>

    <script id="single_book_template" type="text/template">
      <div>
        <h2>Title: <%= title %></h2>
        <p>Owner: <%= owner %></p>
        <p>Location: <%= location %></p>
        <% if(borrower !== null) { %>
          <p>Borrower: <%= borrower %></p>
        <% } %>
        <p>
          <% if(borrower === null) { %>
            <a href="#" id="check_out">Check Out</a>
          <% } else { %>
            <a href="#" id="check_in">Check In</a>
          <% } %>
        </p>
      </div>
    </script>
  </body>

</html>
